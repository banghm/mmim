  <!-- 회원가입 -->
  <section id="회원가입">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">회원가입</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form id="회원가입Form" name="sentMessage" novalidate="novalidate">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <input class="form-control" id="이름" type="text" placeholder=" 이름 *" required="required" data-validation-required-message="이름을 입력해주세요.">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" id="아이디" type="아이디" placeholder=" 아이디 *" required="required" data-validation-required-message="아이디를 입력해주세요.">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" id="비밀번호" type="비밀번호" placeholder=" 비밀번호 *" required="required" data-validation-required-message="비밀번호를 입력해주세요.">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" id="비밀번호 확인" placeholder=" 비밀번호 확인 *" required="required" data-validation-required-message="비밀번호 확인을 진행해주세요.">
                  <p class="help-block text-danger"></p>
                </div>
				<div class="form-group">
                  <input class="form-control" id="연락처" type="연락처" placeholder=" 연락처 *" required="required" data-validation-required-message="연락처를 입력해주세요.">
                  <p class="help-block text-danger"></p>
                </div>
				<div class="form-group">
                  <input class="form-control" id="주소" type="주소" placeholder=" 주소 *" required="required" data-validation-required-message="주소를 입력해주세요.">
                  <p class="help-block text-danger"></p>
                </div>
				<div class="form-group">
                  <input class="form-control" id="이메일" type="이메일" placeholder=" 이메일*" required="required" data-validation-required-message="이메일을 입력해주세요.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>

              <div class="clearfix"></div>
              <div class="col-lg-12 text-center">
                <div id="success"></div>
                <button id="joinbutton" class="btn btn-primary btn-xl text-uppercase" type="submit">회원가입하기</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
